<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #ffffff;
            scroll-behavior: smooth;
            background: url('img/homebg.png') no-repeat center center fixed;
            background-size: cover;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        .login-card h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #f3d334;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #f3d334;
            border: none;
            color: #333;
        }
        .btn-primary:hover {
            background-color: #db57a5;
            color: #ffffff;
        }
        .footer-text {
            color: #46588a;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-card">
            <h2>Register</h2>
            <form action="/Register" method="POST">
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" name="Name" required>
                </div>
                <div class="mb-3">
                    <label for="Surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="Surname" name="Surname" required>
                </div>
                <div class="mb-3">
                    <label for="Sex" class="form-label">Sex</label>
                    <select class="form-select" id="Sex" name="Sex" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="Birthdate" name="Birthdate" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="example@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="Phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="Phone" name="Phone" pattern="\d{10}" placeholder="xxxxxxxxxx" maxlength="10" required>
                </div>
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Username" name="Username" required>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" name="Password" required>
                </div>
                <div class="mb-3">
                    <label for="RecheckPassword" class="form-label">Recheck Password</label>
                    <input type="password" class="form-control" id="RecheckPassword" name="RecheckPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</body>
<script> src="/Register.js"</script>
</html>
