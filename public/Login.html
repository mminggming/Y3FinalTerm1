<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/main.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    

    <style>
        body {
            margin: 0;
            padding: 0;
            color: #ffffff;
            scroll-behavior: smooth;
            background: url('img/homebg.png') no-repeat center center fixed;
            background-size: cover;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #f3d334;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #f3d334;
            border: none;
            color: #333;
        }

        .btn-primary:hover {
            background-color: #db57a5;
            color: #ffffff;
        }

        .footer-text {
            color: #46588a;
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #f3d334;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #db57a5;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a href="" class="navbar-brand p-0">
                    <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>Booking</h1>
                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0 pe-4">
                        <a href="Home.html" class="nav-item nav-link ">Home</a>
                        <a href="About.html" class="nav-item nav-link">About</a>
                        <a href="Service.html" class="nav-item nav-link">Service</a>
                        <div class="nav-item dropdown">
                            <a href="Menu.html" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Menu</a>
                            <div class="dropdown-menu m-0">
                                <a href="Booking.html" class="dropdown-item">Booking</a>
                                <a href="Contact.html" class="dropdown-item">Contact</a>
                            </div>
                        </div>
                        <a href="Login.html" class="nav-item nav-link active">Login</a>
                        <a href="Register.html" class="nav-item nav-link">Register</a>
                    </div>
                </div>
            </nav>
        </header>
    
        <div class="main-container">
            <div class="login-card">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                <p class="footer-text">Not registered? <a href="register.html" class="text-warning">Create an account</a></p>
            </div>
        </div>
    
        <script>
            // Check for 'alert' query parameter in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const alertParam = urlParams.get('alert');
    
            if (alertParam) {
                alert('Please log in to access this page.');
            }
        </script>

</body>
</html>
