<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/main.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cinema Booking</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="Cinema.html">Cinema</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/edit_profile">Edit Profile</a></li>
                                <li><a class="dropdown-item" href="Historybooking.html">Booking History</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5 pt-5">
        <h1 class="text-center">Booking History</h1>
        <div id="historyContainer" class="mt-4">
            <!-- จะแสดงรายการประวัติการจองที่ดึงมาจาก MongoDB -->
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/api/get-booking-history')
                .then(response => response.json())
                .then(data => {
                    const historyContainer = document.getElementById("historyContainer");
                    if (data.length) {
                        data.forEach(booking => {
                            const bookingCard = `
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">${booking.movie}</h5>
                                        <p class="card-text">
                                            Date: ${booking.date} <br>
                                            Time: ${booking.time} <br>
                                            Location: ${booking.location} <br>
                                            Seats: ${booking.seats.join(", ")} <br>
                                            Total: ${booking.total} THB
                                        </p>
                                    </div>
                                </div>`;
                            historyContainer.innerHTML += bookingCard;
                        });
                    } else {
                        historyContainer.innerHTML = '<p class="text-center">No booking history found.</p>';
                    }
                })
                .catch(error => console.error('Error fetching booking history:', error));
        });
    </script>
</body>
</html>
