    <style>
      /* Custom CSS for Swiper container */
      .swiper-container {
          width: 222.18px; /* Fixed width of container */
          height: 534px; /* Fixed height of container */
      }

      .swiper-slide {
          width: 222.18px; /* Set each card's width */
          height: 534px; /* Set each card's height */
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .card {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}

.card img {
    width: 100%;
    height: 360px; /* Fixed height for the image */
    object-fit: cover;
    transition: transform 0.3s ease;
}

.card-body {
    padding: 10px;
    color: #333;
    background-color: white;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card-title-showcase {
    font-size: 18px;
    font-weight: bold;
}

.card-text-showcase {
    font-size: 14px;
    color: #555;
    flex-grow: 1;
}

.card .btn-primary {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

/* Hover Effect */
.card:hover .btn-primary {
    opacity: 1;
    pointer-events: auto;
}

.card:hover img {
    transform: scale(1.1); /* Zoom in image on hover */
}

  </style>

      <h1>Now Showing</h1>
      <div class="underline"></div>
      <hr>

      <!-- Swiper container -->
      <div class="swiper-container">
          <div class="swiper-wrapper" id="movies-container">
              <!-- Cards will be injected here dynamically using JavaScript -->
          </div>
      </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Initialize Swiper
    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        spaceBetween: 10,
        loop: true,
    });

    // Fetch data from the /api/nowshowing route
    fetch('/api/nowshowing')  // ดึงข้อมูล Now Showing จาก API
    .then(response => response.json())
    .then(movies => {
        const container = document.getElementById('movies-container');

        movies.forEach(movie => {
            const card = document.createElement('div');
            card.classList.add('swiper-slide');

            card.innerHTML = `
                <div class="card">
                    <img src="${movie.img}" alt="${movie.Title}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title-showcase">${movie.Title}</h5>
                        <p class="card-text-showcase">${movie.Type} | ${movie.Date} | ${movie.Time}</p>
                        <a href="/movie-details/${encodeURIComponent(movie.Title)}" class="btn btn-primary">View More</a>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    });
